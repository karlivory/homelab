---
all:
  vars:
    ansible_user: root
    ansible_connection: ssh
    zk_vm_hostname: "{{ zk_vm_name }}"
    zk_vm_disk_default_zvol_parent: zroot/zk

    # Default vm root keys
    zk_vm_users:
      - name: root
        ssh_keys:
          - "ssh-rsa  karl"

    # Default root disk size
    zk_vm_disks:
      - name: "{{ zk_vm_name }}-root"
        dev: vda
        size: 20G

zk_kvm_hosts:
  hosts:
    dell:
      connection_user: root
      ansible_host: 10.5.0.100
      zk_kvm_data_dir: /zk-data
      zk_kvm_memballoon_mem_limit_mb: 16000
      zk_kvm_networks:
        - name: br105
          subnet: 10.5.0.0/16
          nic_type: bridge
          nic_source: br105
          nic_device_model: virtio
          nic_bus: 13
          netplan:
            dhcp4: false
            dhcp6: false
            routes:
              - to: 0.0.0.0/0
                via: 10.5.0.1
            nameservers:
              addresses:
                - 1.1.1.1

infra:
  hosts:
    r2d2:
      ansible_host: 10.5.1.10
      zk_vm_name: r2d2
      zk_vm_image: debian12
      zk_vm_kvm_hosts: dell
      zk_vm_memory_mb: 2000
      zk_vm_vcpus: 1
      zk_vm_disks:
        - name: "{{ zk_vm_name }}-root"
          dev: vda
          size: 20G
      zk_vm_networks:
        - name: br105
          netplan:
            addresses: [10.5.1.10/16]
    github-runner:
      ansible_host: 10.5.1.11
      zk_vm_name: github-runner
      zk_vm_image: debian12
      zk_vm_kvm_hosts: dell
      zk_vm_memory_mb: 2000
      zk_vm_vcpus: 1
      zk_vm_disks:
        - name: "{{ zk_vm_name }}-root"
          dev: vda
          size: 20G
      zk_vm_networks:
        - name: br105
          netplan:
            addresses: [10.5.1.11/16]
    zk-testkvm:
      ansible_host: 10.5.1.12
      zk_vm_name: zk-testkvm
      zk_vm_image: debian12
      zk_vm_kvm_hosts: dell
      zk_vm_memory_mb: 8000
      zk_vm_vcpus: 2
      zk_vm_disks:
        - name: "{{ zk_vm_name }}-root"
          dev: vda
          size: 200G
      zk_vm_networks:
        - name: br105
          netplan:
            addresses: [10.5.1.12/16]

k8s:
