---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami-container
        image: containous/whoami
---
apiVersion: v1
kind: Service
metadata:
  name: whoami-service
spec:
  ports:
  - name: http
    targetPort: 80
    port: 80
  selector:
    app: whoami

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-ingress
  annotations:
    external-dns.alpha.kubernetes.io/target: ingress1.homelab.karlivory.dev
spec:
  ingressClassName: ingress1
  rules:
  - host: whoami.homelab.karlivory.dev
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: whoami-service
            port:
              number: 80




